name: Helm Chart

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "helm-charts/**"
  pull_request:
    branches: ["main"]
    paths:
      - "helm-charts/**"

jobs:
  lint-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Restore Helm dependencies
        run: helm dependency update ./helm-charts

      - name: Lint Helm charts
        run: helm lint ./helm-charts

      - name: Template Helm charts (dry-run)
        run: helm template ./helm-charts

      - name: Run helm unittest (if tests exist)
        run: |
          if [ -d "./helm-charts/tests" ]; then
            helm plugin install https://github.com/helm-unittest/helm-unittest || true
            helm unittest ./helm-charts
          else
            echo "No helm unittest tests found, skipping."
          fi

  release:
    # if: github.event_name != 'pull_request'
    needs: lint-test
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Install OCI support plugin (for helm push)
        run: helm plugin install https://github.com/chartmuseum/helm-push

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login -u ${{ github.actor }} --password-stdin ghcr.io

      - name: Package and push Helm charts
        run: |
          find helm-charts -mindepth 2 -maxdepth 2 -type f -name Chart.yaml | while read -r chart_yaml; do
            chart_dir=$(dirname "$chart_yaml")
            chart_name=$(helm show chart "$chart_dir" | awk '/^name:/ {print $2}')

            echo "ðŸ“¦ Packaging chart: $chart_name from $chart_dir"
            helm package "$chart_dir" --destination .

            tgz_file=$(ls ${chart_name}-*.tgz)
            echo "ðŸš€ Pushing $tgz_file to ghcr.io/${{ github.repository_owner }}/$chart_name"
            helm push "$tgz_file" oci://ghcr.io/${{ github.repository_owner }}/$chart_name
          done