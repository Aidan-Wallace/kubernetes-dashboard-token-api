name: Helm Chart

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "helm-charts/**"
  pull_request:
    branches: ["main"]
    paths:
      - "helm-charts/**"

jobs:
  lint-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Restore Helm dependencies
        run: helm dependency update ./helm-charts

      - name: Lint Helm charts
        run: helm lint ./helm-charts

      - name: Template Helm charts (dry-run)
        run: helm template ./helm-charts

      - name: Run helm unittest (if tests exist)
        run: |
          if [ -d "./helm-charts/tests" ]; then
            helm plugin install https://github.com/helm-unittest/helm-unittest || true
            helm unittest ./helm-charts
          else
            echo "No helm unittest tests found, skipping."
          fi

  release:
    if: github.event_name != 'pull_request'
    needs: lint-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Install Helm push plugin
        run: helm plugin install https://github.com/chartmuseum/helm-push

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login -u ${{ github.actor }} --password-stdin ghcr.io

      - name: Package and Push Charts to GHCR
        run: |
          CHARTS=$(find helm-charts -maxdepth 2 -mindepth 1 -type f -name 'Chart.yaml' -exec dirname {} \;)
          for CHART in $CHARTS; do
            echo "Packaging $CHART"
            FILE=$(helm package "$CHART" | awk -F': ' '/Successfully packaged chart and saved it to:/ {print $2}')
            echo "Pushing $FILE"
            helm push "$FILE" oci://ghcr.io/${{ github.repository_owner }}
          done
