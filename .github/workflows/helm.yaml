name: Helm Chart

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "charts/**"
  pull_request:
    branches: ["main"]
    paths:
      - "charts/**"

jobs:
  lint-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Restore Helm dependencies
        run: helm dependency update ./helm-charts

      - name: Lint Helm charts
        run: helm lint ./helm-charts

      - name: Template Helm charts (dry-run)
        run: helm template ./helm-charts

      - name: Run helm unittest (if tests exist)
        run: |
          if [ -d "./helm-charts/tests" ]; then
            helm plugin install https://github.com/helm-unittest/helm-unittest || true
            helm unittest ./helm-charts
          else
            echo "No helm unittest tests found, skipping."
          fi

  release:
    # if: github.event_name != 'pull_request'

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: 3.13.2

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.2.0
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Charts to GHCR
        run: |
          for pkg in .cr-release-packages/*; do
            if [ -z "${pkg:-}" ]; then
              break
            fi

            helm push "${pkg}" oci://ghcr.io/${GITHUB_REPOSITORY_OWNER}/charts
          done
