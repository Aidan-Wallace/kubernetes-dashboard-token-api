name: Helm Chart

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "helm-charts/**"
  pull_request:
    branches: ["main"]
    paths:
      - "helm-charts/**"

jobs:
  lint-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Restore Helm dependencies
        run: helm dependency update ./helm-charts

      - name: Lint Helm charts
        run: helm lint ./helm-charts

      - name: Template Helm charts (dry-run)
        run: helm template ./helm-charts

      - name: Run helm unittest (if tests exist)
        run: |
          if [ -d "./helm-charts/tests" ]; then
            helm plugin install https://github.com/helm-unittest/helm-unittest || true
            helm unittest ./helm-charts
          else
            echo "No helm unittest tests found, skipping."
          fi

  release:
    # if: github.event_name != 'pull_request'
    needs: lint-test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Install Helm push plugin
        run: helm plugin install https://github.com/chartmuseum/helm-push

      - name: Log in to GHCR using GITHUB_TOKEN
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login -u ${{ github.actor }} --password-stdin ghcr.io


      - name: Package and Push Charts to GHCR
        run: |
          CHART_DIRS=$(find helm-charts -maxdepth 1 -mindepth 1 -type d)
          for CHART in $CHART_DIRS; do
            helm dependency update "$CHART"
            helm lint "$CHART"
            helm package "$CHART"
            CHART_FILE=$(ls $(basename "$CHART")-*.tgz)
            helm push "$CHART_FILE" oci://ghcr.io/${{ github.repository_owner }}
          done
